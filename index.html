<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bruit Blanc Visuel Dynamique</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .noise {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgb(255, 255, 255);
      background: linear-gradient(0deg, rgba(255, 255, 255, 0) 30%, rgba(0, 0, 0, 0.1) 100%);
      animation: noise 0.2s infinite linear;
    }

    @keyframes noise {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-100%, -100%);
      }
    }

    .content {
      position: absolute;
      z-index: 10;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="noise"></div>
  <div class="content">
    <h1>Bruit Blanc Visuel Dynamique</h1>
    <p>Ce fond simule un effet de bruit blanc visuel.</p>
  </div>

</body>
</html>
